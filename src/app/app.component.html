<title>{{title}}</title>

<create-card (closeEvent)="closeEventHandler($event)" id="card-creation" *ngIf='globalData.selectedCard || this.createCard' [card]='globalData.selectedCard'></create-card>
<search-card (closeEvent)="closeEventHandler($event)" id="card-search" *ngIf='searchCard'></search-card> 
<div class="grid-container">
  <div class="header">
    <p style="color: var(--pink); font-weight: bold;">Flashee</p>
    <input type="text" placeholder="Search for cards"/>
  </div>

  <div class="vertical-menu-left">
    <p>tags must show here dfasdfasdfasdfas</p>
  </div>

  <div class="main-screen">
    <app-inicio (modCardEvent)="onModify($event)" ></app-inicio>
  </div>

  <div class="vertical-menu-right">
    <button class="green" (click)='newCardMenu(true)'>New card</button>
    <button class="blue" (click)='searchCardMenu()'>Search card</button>
  
    <input hidden type="file" #uploader (change)="importDeck($event)"/>
    <button class="greenyellow" (click)="uploader.click()">
      Import
    </button>
  
    <button class="blue" (click)='exportDeck()'>Export</button>
    <button>Stats</button>
    <button>Quiz</button>
  </div>
</div>



<!-- Footer -->
<footer>

</footer>

<router-outlet></router-outlet>
