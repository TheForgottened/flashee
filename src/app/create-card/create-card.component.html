<section class="container-card-creation">
  <div class="horizontal-buttons">
    <h3>Card creation</h3>
    <fa-icon style="color: var(--red);" [icon]="faTimes" (click)="close()"></fa-icon>
  </div>

  <div class="form-container">
    <div class="form-field">
      <label for="question">Question</label>
      <input id="question" type="text" [formControl]='question'>
    </div>
    <div class="form-field">
      <label for="description">Description </label>
      <input id="description" type="text" [formControl]='description'>
    </div>
    <div class="form-field">
      <label for="answer">Answer </label>
      <input id="answer" type="text" [formControl]='answer'>
    </div>
    <div class="form-field">
      <label for="difficulty">Difficulty </label>
      <input id="difficulty" type="text" [formControl]='difficulty'>
    </div>
    <div class="form-field">
      <label for="tags">Tags </label>
      <input id="tags" type="text" [formControl]='tags'>
    </div>
  </div>

  <div class="horizontal-buttons">
    <button class="green" (click)="newCard()">Confirm</button>
    <button (click)="discard()">Discard</button>
  </div>
</section>
