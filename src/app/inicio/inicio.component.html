<h2>My cards</h2>
<div>Selected card: {{globalData.getCardQuestion()}}</div>
<div class="cards-container">
  <flashcard *ngFor="let card of cards | async;" [flashcard]="card"
    (modifyEvent)="onModify($event)">
  </flashcard>

</div>
<div>Selected deck: {{globalData.getDeckName()}}</div>
<div class="cards-container">
  
  <deck *ngFor="let deck of decks | async;" [deck]="deck"></deck>

</div>
