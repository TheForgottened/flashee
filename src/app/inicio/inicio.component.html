<div *ngIf="selectedCard">
  <h2>{{selectedCard.question | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedCard.id}}</div>
  <div>
    <label for="card-name">Card name: </label>
    <input id="card-name" [(ngModel)]="selectedCard.question" placeholder="question">
  </div>
</div>

<h2>My cards</h2>
<div class="cards-container">
  <flashcard *ngFor="let card of cards | async;" [flashcard]="card"
    (modifyEvent)="onModify($event)">
  </flashcard>

</div>
