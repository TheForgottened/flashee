<section class="card-search-container">
    <div id="container-div">
        <input id="question" type="text" placeholder="Search for cards" [formControl]='searchString' (ngModelChange)='searchCard()'>
        <span>Search by:</span>
        <select [(ngModel)]="selectedOption">
            <option *ngFor="let o of options">
                {{o.name}}
             </option>
        </select>
        <!--<button class="red" (click)="searchCard()">Search</button>-->
    </div>
</section>
